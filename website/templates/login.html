{% extends "base.html" %}
{% block title %}
SignIn
{% endblock %}
{% block css %}
<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
{%  endblock %}
{% block content %}
        <div class="hero">
      <div class="form-box">
        <span id="title">Elevate.</span>
        <form id="student" class="input-group" method="POST">
          <select id="rights" name="rights" class="button-box">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
          <input
            type="text"
            class="input-field"
            id = "email"
            name = "email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            class="input-field"
            id = "password"
            name = "password"
            placeholder="Password"
            required
          />
          <br>
          <br>
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="social-icons">
          <a href="/login" ><img src="{{url_for('static',filename='images/google.png') }}" /></a>
        </div>
      </div>
    </div>

    <script>
      var x = document.getElementById("student");
      var y = document.getElementById("teacher");
      var z = document.getElementById("btn");

      function teacher() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
        z.style.background = "linear-gradient(to right,#72bcd4,#d4ebf2)";
      }
      function student() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
        z.style.background = "linear-gradient(to right, #ff8068, #ffc0b4)";
      }
    </script>
{%  endblock %}
